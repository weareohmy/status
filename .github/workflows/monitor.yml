name: Monitor

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: monitor-status-json
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0   # important for rebase

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Run checks
        run: node scripts/check.mjs

      - name: Commit updated status.json
        run: |
          git config user.name "status-bot"
          git config user.email "status-bot@users.noreply.github.com"

          git add public/status.json
          git diff --cached --quiet && exit 0

          git commit -m "Update status"

          # incorporate any remote commits that landed since checkout
          git pull --rebase origin main

          git push origin HEAD:main
