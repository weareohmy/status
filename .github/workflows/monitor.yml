name: Monitor

on:
  schedule:
    - cron: "*/10 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Run checks
        run: node scripts/check.mjs

      - name: Commit updated status.json
        run: |
          git config user.name "status-bot"
          git config user.email "status-bot@users.noreply.github.com"
          git add public/status.json
          git commit -m "Update status" || exit 0
          git push
